<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Shopmee</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            // Fungsi untuk menangani navigasi ke halaman baru
            const navigateTo = (url) => {
                window.location.href = url;
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
                    <div className="bg-white shadow-md rounded-lg p-8 w-80">
                        <h1 className="text-3xl font-bold text-center mb-6 text-gray-800">Shopmee</h1>
                        <div className="flex flex-col space-y-4">
                            <button 
                                onClick={() => navigateTo("jual.html")}
                                className="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-300 ease-in-out"
                            >
                                Jual
                            </button>
                            <button 
                                onClick={() => navigateTo("https://contohhalaman.com/tokomu")}
                                className="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-300 ease-in-out"
                            >
                                Toko Saya
                            </button>
                            <button 
                                onClick={() => navigateTo("https://contohhalaman.com/belanja")}
                                className="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-300 ease-in-out"
                            >
                                Belanja
                            </button>
                        </div>
                    </div>
                    <div className="mt-8 bg-white shadow-md rounded-lg p-8 flex items-center justify-center w-80 h-64">
                        <img src="img/shopmee.jpg" alt="Shopmee" className="w-full h-full object-cover rounded-md" />
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
